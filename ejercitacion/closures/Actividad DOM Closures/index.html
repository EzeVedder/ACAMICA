  <a href="#" id="color-verde">Cambiar p a verde</a>
  <a href="#" id="color-rojo">Cambiar h1 a rojo</a>

  // $('#color-azul').click(function() {

  $('#color-verde').click(cambiarColor('p-verde', 'green'));
  $('#p-verde').mouseover(agrandarFont('p-verde','40px'));
  $('#color-rojo').click(cambiarColor('h1-rojo', 'red'));
  $('#color-azul').click(cambiarColor('h2-azul', 'blue'));

  function cambiarColor(id, color) {
      
    var $idElemento = $('#' + id);
      return  function (){
        $idElemento.css('color', color);
      }
  }

  function agrandarFont(id,size){
    var $elemento = $('#'+id);

    return function(){
      if($elemento.css('font-size')== '40px'){
        $elemento.css('font-size','16px');
      }else {
        $elemento.css('font-size',size);
      }
    }
  }


</script>
